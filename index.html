<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Search</title>
</head>

  <body class='background-img'>
    <div id="top-container">
      <h1 class="form">iTunes Music Search</h1>
      <div id="top-of-page">
        <form id = "search-field" class="row form-row">
          <div id= "search-terms">
            <input id="keyword" type="text" placeholder="search term">
            <!-- <label for="keyword" value="keyword">Search by:</label> -->
            <!-- <input id="selector" type="radio"> -->
            <div id="selector">
              <input type="radio" id="artist" name="search-type" value="artist" default>
              <label for="artist">Artist</label>
              <input type="radio" id="song" name="search-type" value="song">
              <label for="song">Song</label>
              <input type="radio" id="album" name="search-type" value="album">
              <label for="album">Album</label>
              <input type="radio" id="all" name="search-type" value="all">
              <label for="all">All</label>
            </div>

          </div>
          <div id="buttons">
            <button id="submit">Submit</button>
            <!-- <div id="clear">Clear</div> -->
          </div>
          <div id="sort-field" class= "row hideme">
            <label for="sort">Sort Results By:</label>
            <select id="sort-options" name="sort-options" required>
              <option value="Default"></option>
              <option value="By Album">Album Title</option>
              <option value="By Artist">Artist</option>
              <option value="By Track">Track Title</option>
              <option value="By Year">Release Year</option>
            </select>
          </div>

        </form>
      <div id="media-player"></div>
      </div>
    </div>
  <div id="card-holder">
  </div>
  <div id="fixed-footer"></div>

  </body>

</html>
