<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Music Search</title>
</head>

  <body class='background-img'>
    <div id="top-container">
      <h1 id="heading">iTunes Music Search</h1>
      <div id="top-of-page">
        <form id = "search-field" class="row form-row">
          <div id= "search-terms">
            <input id="keyword" type="text" placeholder="search term">
            <div id="selector">
              <input type="radio" id="artist" name="search-type" value="artistTerm" default checked>
              <label for="artist">Artist</label>
              <input type="radio" id="song" name="search-type" value="songTerm">
              <label for="song">Song</label>
              <input type="radio" id="album" name="search-type" value="albumTerm">
              <label for="album">Album</label>
              <input type="radio" id="all" name="search-type" value="">
              <label for="all">All</label>
            </div>
          </div>
          <div id="buttons">
            <button id="submit">Submit</button>
          </div>
          <div id="sort-field" class= "temp">
            <label for="sort">Sort Results By:</label>
            <select id="sort-options" name="sort-options" required>
              <option value="default"></option>
              <option value="album">Album Title</option>
              <option value="artist">Artist</option>
              <option value="song">Track Title</option>
              <option value="year">Release Year</option>
            </select>
          </div>
        </form>
      <div id="media-player"></div>
      </div>
    </div>
    <div id="card-holder">
    </div>
    <div id="fixed-footer"></div>
  </body>
</html>
